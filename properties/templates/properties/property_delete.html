{% extends 'base.html' %}

{% block content %}
<h1>Delete Property</h1>
<p>Are you sure you want to delete "{{ property.name }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete it</button>
    <a href="{% url 'properties:property_detail' pk=property.pk %}">No, cancel</a>
</form>
{% endblock %}
