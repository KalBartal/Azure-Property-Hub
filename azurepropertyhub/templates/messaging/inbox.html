{% extends 'base.html' %}

{% block content %}
  <h1>Inbox</h1>
  {% if messages %}
    <ul>
      {% for message in messages %}
        <li>
          <a href="{% url 'messaging:read_message' message.id %}">
            <strong>{{ message.sender.username }}</strong>: {{ message.subject }}
          </a>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>You have no messages.</p>
  {% endif %}
{% endblock %}
