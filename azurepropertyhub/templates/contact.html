{% extends 'base.html' %}

{% block content %}
  <h1>Contact Us</h1>
  {% if success %}
    <p class="success-message">Thank you for your message! We'll be in touch soon.</p>
  {% else %}
    <p>Please use the form below to send us a message.</p>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Send</button>
    </form>
  {% endif %}
{% endblock %}
